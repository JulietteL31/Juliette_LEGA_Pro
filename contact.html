        <section id="section-form">
            <h1 class="titre-comp-competences"><i class="fa-solid fas fa-paper-plane"></i>Me contacter</h1>
            <div class="ligne-titre"></div>
            <p class="info-form">Après avoir cliqué sur "Envoyer" vous serez automatiquement redirigé vers votre client de messagerie</p>
            <form action="mailto:legajuliette@gmail.com?subject=Demande de contact" name="envoi" method="post" enctype="text/plain" class="form-contact">
                <div class="container-form">
                    <div class="div-input">
                        <label for="nom" class="label">Nom / Prénom : *</label>
                        <input type="text" name="nom" id="nom" class="input-form" required/>
                        <!-- <span class="validity"></span> -->
                    </div>
                    <p id="nomErrorMsg"></p>
                    <div class="div-input">
                        <label for="entreprise" class="label">Entreprise :</label>
                        <input type="text" name="entreprise" id="entreprise" class="input-form"/>
                    </div>
                    <div class="div-input">
                        <label for="mail" class="label">Email : *</label>
                        <input type="email" name="mail" id="mail" class="input-form" required/>
                        <!-- <span class="validity"></span> -->
                    </div>
                    <p id="emailErrorMsg"></p>
                    <div class="div-input">
                        <label for="message" class="label">Message : *</label>
                        <textarea type="text" name="message" id="message" class="input-form input-message" required></textarea>
                        <!-- <span class="validity"></span> -->
                    </div>
                    <div class="div-button-form">
                        <button type="submit" value="Envoyer" class="button-form envoie" id="envoyer">Envoyer</button>
                        <button type="reset" value="Effacer" class="button-form efface">Effacer</button>
                    </div>
                </div>
            </form>
